<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Carton unboxing Storefront, Admin, and API">
  <defs>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8C52FF"/>
      <stop offset="100%" stop-color="#A273FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="30" stdDeviation="40" flood-opacity="0.25"/>
    </filter>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <!-- background accents -->
  <rect width="1200" height="900" rx="32" fill="url(#brand)" opacity="0.06"/>
  <circle cx="1060" cy="140" r="120" fill="#8C52FF" opacity="0.16" filter="url(#soft)"/>
  <circle cx="180" cy="760" r="150" fill="#A273FF" opacity="0.12" filter="url(#soft)"/>

  <!-- top tabs embedded inside illustration -->
  <g transform="translate(120, 60)">
    <rect x="0" y="0" width="960" height="72" rx="20" fill="rgba(255,255,255,0.24)" stroke="rgba(255,255,255,0.22)"/>
    <!-- API tab -->
    <g transform="translate(16, 8)">
      <rect x="0" y="0" width="220" height="56" rx="28" fill="#FFFFFF" stroke="#E5E7EB"/>
      <g transform="translate(18, 16)" stroke="#8C52FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M7 6l-6 6 6 6"></path>
        <circle cx="20" cy="12" r="3"></circle>
        <path d="M33 6l6 6-6 6"></path>
      </g>
      <text x="120" y="42" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="32" fill="#111827">API</text>
    </g>
    <!-- Storefront tab -->
    <g transform="translate(252, 8)">
      <rect x="0" y="0" width="360" height="56" rx="28" fill="#FFFFFF" stroke="#E5E7EB"/>
      <g transform="translate(18, 16)" stroke="#8C52FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="0" y="0" width="8" height="8" rx="2"></rect>
        <rect x="10" y="0" width="8" height="8" rx="2"></rect>
        <rect x="0" y="10" width="8" height="8" rx="2"></rect>
        <rect x="10" y="10" width="8" height="8" rx="2"></rect>
      </g>
      <text x="200" y="42" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="32" fill="#111827">Storefront</text>
    </g>
    <!-- Admin UI tab -->
    <g transform="translate(632, 8)">
      <rect x="0" y="0" width="320" height="56" rx="28" fill="#FFFFFF" stroke="#E5E7EB"/>
      <g transform="translate(18, 16)" stroke="#8C52FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="0" y="0" width="16" height="4" rx="2"></rect>
        <rect x="0" y="6" width="16" height="3" rx="1.5"></rect>
        <rect x="0" y="12" width="16" height="3" rx="1.5"></rect>
      </g>
      <text x="170" y="42" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="32" fill="#111827">Admin UI</text>
    </g>
  </g>

  <!-- floating cards (unboxed items) -->
  <!-- Storefront card -->
  <g transform="translate(300, 360) rotate(-8 0 0)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="260" rx="18" fill="#FFFFFF"/>
    <rect x="0" y="0" width="380" height="44" rx="18" fill="#F4F5F7"/>
    <circle cx="24" cy="22" r="6" fill="#D1D5DB"/>
    <circle cx="42" cy="22" r="6" fill="#D1D5DB"/>
    <circle cx="60" cy="22" r="6" fill="#D1D5DB"/>
    <g transform="translate(24, 70)">
      <rect x="0" y="0" width="160" height="16" rx="8" fill="#E5E7EB"/>
      <rect x="0" y="26" width="110" height="12" rx="6" fill="#F1F5F9"/>
      <g transform="translate(0, 58)">
        <rect x="0" y="0" width="112" height="112" rx="12" fill="#EDE9FE"/>
        <rect x="124" y="0" width="112" height="112" rx="12" fill="#EDE9FE"/>
        <rect x="248" y="0" width="112" height="112" rx="12" fill="#EDE9FE"/>
      </g>
    </g>
    <text x="24" y="30" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6B7280">Storefront</text>
  </g>

  <!-- Admin card -->
  <g transform="translate(700, 380) rotate(7 0 0)" filter="url(#shadow)">
    <rect x="0" y="0" width="360" height="240" rx="18" fill="#FFFFFF"/>
    <rect x="0" y="0" width="360" height="44" rx="18" fill="#F4F5F7"/>
    <circle cx="24" cy="22" r="6" fill="#D1D5DB"/>
    <circle cx="42" cy="22" r="6" fill="#D1D5DB"/>
    <circle cx="60" cy="22" r="6" fill="#D1D5DB"/>
    <g transform="translate(24, 70)">
      <rect x="0" y="0" width="140" height="16" rx="8" fill="#E5E7EB"/>
      <rect x="0" y="26" width="110" height="12" rx="6" fill="#F1F5F9"/>
      <g transform="translate(0, 56)">
        <rect x="0" y="0" width="312" height="40" rx="8" fill="#FAFAFA" stroke="#EEF0F4"/>
        <rect x="0" y="48" width="312" height="40" rx="8" fill="#FFFFFF" stroke="#EEF0F4"/>
        <rect x="0" y="96" width="312" height="40" rx="8" fill="#FAFAFA" stroke="#EEF0F4"/>
      </g>
    </g>
    <text x="24" y="30" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6B7280">Admin</text>
  </g>

  <!-- API card -->
  <g transform="translate(520, 260) rotate(-2 0 0)" filter="url(#shadow)">
    <rect x="0" y="0" width="320" height="200" rx="18" fill="#FFFFFF"/>
    <rect x="0" y="0" width="320" height="44" rx="18" fill="#F4F5F7"/>
    <circle cx="24" cy="22" r="6" fill="#D1D5DB"/>
    <circle cx="42" cy="22" r="6" fill="#D1D5DB"/>
    <circle cx="60" cy="22" r="6" fill="#D1D5DB"/>
    <g transform="translate(24, 70)" stroke="#8C52FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="0" y="0" width="92" height="22" rx="6" fill="#F6F5FF" stroke="#EDE9FE"/>
      <rect x="0" y="40" width="220" height="12" rx="6" fill="#F9FAFB" stroke="#EEF0F4"/>
      <rect x="0" y="62" width="180" height="12" rx="6" fill="#F9FAFB" stroke="#EEF0F4"/>
      <g transform="translate(250, 6)" stroke="currentColor">
        <path d="M7 6l-6 6 6 6"></path>
        <circle cx="20" cy="12" r="3"></circle>
        <path d="M33 6l6 6-6 6"></path>
      </g>
    </g>
    <text x="24" y="30" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6B7280">API</text>
  </g>

  <!-- carton box -->
  <g transform="translate(420, 460)">
    <!-- shadow -->
    <ellipse cx="180" cy="220" rx="220" ry="30" fill="#000000" opacity="0.08"/>
    <!-- back walls -->
    <polygon points="0,80 180,0 360,80 180,160" fill="#F5DEB3" />
    <polygon points="0,80 0,220 180,300 180,160" fill="#E0C58F" />
    <polygon points="360,80 360,220 180,300 180,160" fill="#D3B47A" />
    <!-- flaps -->
    <polygon points="0,80 110,20 180,50 70,110" fill="#D8B65A"/>
    <polygon points="360,80 250,20 180,50 290,110" fill="#CFAE52"/>
    <polygon points="0,80 70,110 70,30 0,0" fill="#E0C58F"/>
    <polygon points="360,80 290,110 290,30 360,0" fill="#D3B47A"/>
    <!-- brand tape -->
    <polygon points="170,50 190,50 190,300 170,300" fill="url(#brand)"/>
    <!-- sparkle accents -->
    <g stroke="#8C52FF" stroke-width="2" stroke-linecap="round">
      <path d="M-20,-10 l8,0" transform="translate(100,40)"/>
      <path d="M0,-6 l0,12" transform="translate(500,20)"/>
      <path d="M-6,-6 l12,12" transform="translate(320,0)"/>
    </g>
  </g>

  <text x="600" y="860" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#6B7280">
    Unboxing: Storefront, Admin, API â€” included out of the box
  </text>
</svg>


